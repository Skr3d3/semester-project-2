<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../dist/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/58f57f3efa.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="src/js/index.mjs"></script>
    <script defer type="module" src="src/js/listings/listing.mjs"></script>
    <title>Auction Site</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light d-flex justify-content-between px-3">
        <img
          class="navbar-brand"
          src="/images/ActionHouseLogo.png"
          alt="Action House Logo"
        />
        <div id="api-number" class="text-center primary-text"></div>
        <div class="d-none d-md-flex search-bar">
          <input
            type="text"
            class="form-control"
            id="search-input-top"
            placeholder="Search..."
          />
          <button class="btn btn-subtle" id="search-button-top">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          id="menu-toggle"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <!-- Sliding Menu -->
      <div id="sliding-menu" class="position-fixed top-0 end-0 vh-100 p-4">
        <button
          class="btn-close mb-4"
          id="menu-close"
          aria-label="Close"
        ></button>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-dark w-100 mb-4" id="dark-mode-toggle">
              Dark Mode
            </button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/biddings/index.html">Biddings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile/index.html">Profile</a>
          </li>
          <li class="nav-item mt-auto">
            <button id="auth-btn" class="btn btn-subtle w-100">
              Login / Signup
            </button>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <div class="container my-4 text-center">
        <h1 class="display-3 mb-4">Auction House</h1>
        <a href="./createnewlisting/index.html" class="btn btn-primary mb-3"
          >Create New Listing</a
        >
      </div>

      <div class="container">
        <div class="d-flex flex-row-reverse mb-4">
          <div>
            <label for="sort-listings" class="me-2">Sort by:</label>
            <select id="sort-listings" class="form-select d-inline w-auto">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
              <option value="ending-soon">Ending Soon</option>
            </select>
          </div>
        </div>

        <div id="card-container" class="row g-3">
          <!-- Live data -->
        </div>

        <div class="text-center mt-4">
          <button id="load-more-button" class="btn btn-primary">
            Load More
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div
        class="navbar fixed-bottom d-flex justify-content-between px-3 d-md-none"
      >
        <button class="btn btn-subtle" id="back-button">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="search-bar">
          <input
            type="text"
            class="form-control"
            id="search-input-bottom"
            placeholder="Search..."
          />
        </div>
        <button class="btn btn-subtle" id="search-button-bottom">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </footer>
  </body>
</html>
