<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../dist/css/styles.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/58f57f3efa.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="../src/js/index.mjs"></script>
    <title>Auction Site</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light d-flex justify-content-between px-3">
        <img
          class="navbar-brand"
          src="/images/ActionHouseLogo.png"
          alt="Action House Logo"
        />
        <div id="api-number" class="text-center primary-text">0</div>
        <div class="d-none d-md-flex search-bar">
          <input
            type="text"
            class="form-control"
            id="search-input-top"
            placeholder="Search..."
          />
          <button class="btn btn-subtle" id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          id="menu-toggle"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <!-- Sliding Menu -->
      <div id="sliding-menu" class="position-fixed top-0 end-0 vh-100 p-4">
        <button
          class="btn-close mb-4"
          id="menu-close"
          aria-label="Close"
        ></button>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/biddings/index.html">Biddings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../profile/index.html">Profile</a>
          </li>
          <li class="nav-item mt-2">
            <button class="btn btn-subtle w-100">Login / Signup</button>
          </li>
          <li class="nav-item mt-2">
            <button class="btn btn-dark w-100" id="dark-mode-toggle">
              Dark Mode
            </button>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <div class="container my-4" id="card-container">
        <!-- Live data -->
      </div>
    </main>

    <footer>
      <div
        class="navbar fixed-bottom d-flex justify-content-between px-3 d-md-none"
      >
        <button class="btn btn-subtle" id="back-button">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="search-bar">
          <input
            type="text"
            class="form-control"
            id="search-input-bottom"
            placeholder="Search..."
          />
        </div>
        <button class="btn btn-subtle" id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </footer>
  </body>
</html>
